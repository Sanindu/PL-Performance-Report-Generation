<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Premier League Dashboard</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="League.css">
</head>
<body>
    <!-- Header section containing the main title -->
    <header>
        <h1>Premier League Dashboard</h1>
    </header>
    
    <!-- Main content section -->
    <main>
        <!-- Section for displaying the Premier League table -->
        <section id="premier-league-section">
            <!-- Table to display Premier League data, content will be dynamically generated -->
            <table id="premier-league-table">
                <!-- Table content will be dynamically generated here -->
            </table>
        </section>
    </main>
    
    <!-- Adding some space before the footer -->
    <br><br><br><br>
    
    <!-- Footer section with a copyright notice -->
    <footer>
        <p>&copy; 2024 Premier League Dashboard</p>
    </footer>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="League.js"></script>
</body>
</html>
